<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="tipo">Tipo de actividad:</label>
      <input type="text" class="form-control" id="tipo" [(ngModel)]="registroActividad.tipo" name="tipo">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" id="fecha" [(ngModel)]="registroActividad.fecha" name="fecha">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
